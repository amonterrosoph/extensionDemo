<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PartnerHero Extension Demo</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
	<script src="js/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body style="width: 800px;">
	<div class="container">
		<div class="row login_box">
		    <div class="col-md-12 col-xs-12" align="center">
	            <div class="line"><h2>PartnerHero</h2></div>
	            <div class="outter"><img src="img/phlogo.jpeg" class="image-circle"/></div>   
	            <h1>QA TOOL</h1>
	            <h1>LOGIN</h1>
		    </div>
	        <div class="col-md-12 col-xs-12 login_control">
	                <div class="control">
	                    <div class="label">Email Address</div>
	                    <input id="emailTxt" type="text" class="form-control" value="amonterroso@partnerhero.com"/>
	                </div>
	                
	                <div class="control">
	                     <div class="label">Password</div>
	                    <input id="passwordTxt" type="password" class="form-control" value="123456"/>
	                </div>
	                <div align="center">
	                     <button id="loginBtn" class="btn btn-orange">LOGIN</button>
	                </div>
	                <div align="center">
	                     <button id="signupBtn" class="btn btn-orange">SIGN UP</button>
	                </div>
	                <div align="center">
	                     <button id="logoutBtn" class="btn btn-orange hide">LOGOUT</button>
	                </div>  
	        </div>  
	    </div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
